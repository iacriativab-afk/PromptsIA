<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PromptsIA - Domine a IA Generativa</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#05050A', // Deep obsidian
              'brand-secondary': '#0F111A', // Slightly lighter dark
              'brand-surface': '#181B29', // Card surface
              'brand-accent': '#6366f1', // Indigo Electric
              'brand-accent-hover': '#4f46e5',
              'brand-glow': '#818cf8',
              'brand-text-primary': '#F3F4F6',
              'brand-text-secondary': '#9CA3AF',
              'brand-border': 'rgba(255, 255, 255, 0.08)',
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.8s ease-out',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <!-- Mermaid JS for Mind Maps -->
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: false,
            theme: 'dark',
            securityLevel: 'loose',
            fontFamily: 'Inter',
            themeVariables: {
              darkMode: true,
              background: '#181B29',
              primaryColor: '#6366f1',
              secondaryColor: '#0F111A',
              tertiaryColor: '#181B29',
              primaryTextColor: '#F3F4F6',
              secondaryTextColor: '#9CA3AF',
              lineColor: '#6366f1'
            }
        });
    </script>
    <style>
      /* Global Styles */
      body {
        background-color: #05050A;
        color: #F3F4F6;
      }
      
      /* Custom Scrollbar - Global & Class Based */
      ::-webkit-scrollbar, .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track, .custom-scrollbar::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb, .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover, .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /* Utilities */
      .glass-panel {
        background: rgba(15, 17, 26, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      .mermaid {
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 24px;
        display: flex;
        justify-content: center;
        margin-top: 16px;
        margin-bottom: 16px;
        overflow-x: auto;
      }
      
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      .no-scrollbar {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .mask-linear-fade {
        mask-image: linear-gradient(to right, black 85%, transparent 100%);
        -webkit-mask-image: linear-gradient(to right, black 85%, transparent 100%);
      }
    </style>
<script type="importmap">

  }
}
</script>
